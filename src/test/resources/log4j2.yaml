Configutation:
  name: DefaultLogConfiguration

  Appenders:
    Console:
      name: StdoutAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss XXX} %-5p %c.java:%L - %m%n"
    File:
      name: FileAppender
      fileName: "logs/uxcrowd_tests.log"
      PatternLayout:
        pattern: "%d{HH:mm:ss} %-5p %c{1.}.java:%L - %m%n"
    ReportPortalLog4j2Appender:
      name: ReportPortalAppender
      PatternLayout:
        charset: "UTF-8"
        pattern: "%-5level %logger{36} - %msg%n%throwable"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: "StdoutAppender"
        #        - ref: "FileAppender"
        - ref: "ReportPortalAppender"
