##### Обязательные параметры
# RP-сервер в PL
rp.endpoint=http://do-cis.pflb.fzl.su:8090
# Локальный RP-сервер
#rp.endpoint = http://127.0.0.1:8080
# UUID пользователя на RP-сервере в PL
rp.uuid=ad8da11d-ebc5-475c-af09-3f3d75c7f5fe
# UUID пользователя на локальном RP-сервере
#rp.uuid = 5452f2be-44c2-4110-88c2-45c145a18e15
#rp.uuid = 8822ee5a-0606-4383-9615-ee3c722aa1a1
# Уникальное имя запуска (Run).
# На основе этого имени будет создана история запусков для конкретного имени.
# Устанавливается один раз перед первым запуском.
rp.launch=TEST_UXCROWD_RU
# Имя проекта на сервере ReportPortal, после первого запуска уже не изменить
rp.project=web_uxcrowd
##### Необязательные параметры
# Разрешить логирование на сервер
rp.enable=true
# Если "true" - цветные изображения журнала преобразовываются в чёрно-белые
rp.convertimage=false
# Для повышения производительности и уменьшения количества
# запросов к серверу. По умолчанию = 10.
rp.batch.size.logs=20
# Для отладочных запусков, запуски попадают во вкладку "DEBUG" в RP.
# Допустимые значения: DEFAULT и DEBUG.
# Отладочные запуски, не отображаются в Дашбордах.
#rp.mode = DEFAULT
rp.mode=DEBUG
